<!DOCTYPE html>
<html>
<head>
    <title>Heads or Tails Coin Flip</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Heads or Tails</h1>
    
    <div class="coin-container">
        <div class="coin" id="coin">
            <div class="heads">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Quarter_Obverse_2023.png" alt="heads">
            </div>
            <div class="tails">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Quarter_Reverse_2023.png" alt="tails">
            </div>
        </div>
    </div>

    <button onclick="flipCoin()">Flip Coin!</button>
    <div id="result"></div>

    <script src="js/script.js"></script>
</body>
</html>
